name: Test Package

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e .

    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Test package installation
      run: |
        # Test that package can be imported
        python -c "import completejourney_py; print('Package imported successfully')"
        python -c "from completejourney_py import get_data; print('get_data imported successfully')"

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=completejourney_py --cov-report=xml --cov-report=term-missing

    - name: Test package build
      run: |
        python -m build
        # Verify wheel and source distribution were created
        ls -la dist/
        # Test that built package can be installed
        pip install dist/*.whl --force-reinstall
        python -c "import completejourney_py; print('Built package works correctly')"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false