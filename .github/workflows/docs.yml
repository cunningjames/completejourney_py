name: Build and Deploy Documentation

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Fetch full history for better MkDocs integration

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-

    - name: Install package and documentation dependencies
      run: |
        python -m pip install --upgrade pip
        echo "Installing package in editable mode..."
        pip install -e . --verbose
        echo "Installing documentation dependencies..."
        pip install mkdocs mkdocs-material mkdocs-jupyter "mkdocstrings[python]" pymdown-extensions

    - name: Verify package installation
      run: |
        echo "Testing package import..."
        python -c "import completejourney_py; print('Package ready for docs')"
        python -c "from completejourney_py import get_data; print('get_data available for examples')"
        echo "Checking installed packages..."
        pip list | grep -E "(mkdocs|completejourney)"

    - name: Build MkDocs site
      run: |
        mkdocs build --verbose --clean
        # Verify critical files were generated
        ls -la site/
        test -f site/index.html || (echo "Missing index.html" && exit 1)
        test -d site/cookbook/ || (echo "Missing cookbook directory" && exit 1)
        test -d site/user-guide/ || (echo "Missing user-guide directory" && exit 1)

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4